<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Link External Style Sheet -->
  <link rel="stylesheet" href="css/style.css">

  <title>Castform</title>
</head>

<body>

  <div class="container">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center mb-5">
        <h1>Castform's Weather Report</h1>
      </div>
      <div class="d-flex">
        <!-- Card #1 -->
        <div class="card" style="width: 18rem;">
          <img id="card1Img" src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 id="card1Day" class="card-title">Day</h5>
            <p id="card1Desc" class="card-text">Description</p>
            <p id="card1Temp" class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #2 -->
        <div class="card" style="width: 18rem;">
          <img id="card2Img" src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 id="card2Day" class="card-title">Day</h5>
            <p id="card2Desc" class="card-text">Description</p>
            <p id="card2Temp" class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #3 -->
        <div class="card" style="width: 18rem;">
          <img id="card3Img" src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 id="card3Day" class="card-title">Day</h5>
            <p id="card3Desc" class="card-text">Description</p>
            <p id="card3Temp" class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #4 -->
        <div class="card" style="width: 18rem;">
          <img id="card4Img" src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 id="card4Day" class="card-title">Day</h5>
            <p id="card4Desc" class="card-text">Description</p>
            <p id="card4Temp" class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #5 -->
        <div class="card" style="width: 18rem;">
          <img id="card5Img" src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 id="card5Day" class="card-title">Day</h5>
            <p id="card5Desc" class="card-text">Description</p>
            <p id="card5Temp" class="card-text">Temp</p>
          </div>
        </div>
      </div>
      <div class="mt-5 text-center">
        <h1 id="cityHeader">City Name</h1>
      </div>
      <div class="mt-5">
        <div class="d-flex justify-content-around">
          
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="weatherDropDown" class="dropdown-item">Current Weather</a>
              <a id="forecastDropDown" class="dropdown-item">Five Day Forecast</a>
            </div>
          </div>
          <input id="cityInput" placeholder="Enter City" type="text">
          <div>
            <button class="btn btn-danger">Delete Location</button>
            <button id="prevBtn" class="btn btn-primary">Previous</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
      <div id="divtainer">

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- My JavaScript -->
  <script src="js/code.js"></script>

</body>

</html>
