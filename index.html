<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Link External Style Sheet -->
  <link rel="stylesheet" href="css/style.css">

  <title>Castform</title>

<body>

  <div class="container">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center mb-5">
        <h1>Castform's Weather Report</h1>
      </div>
      <div class="d-flex">
        <div class="card" style="width: 18rem;">
          <img src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Day</h5>
            <p class="card-text">Description</p>
            <p class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #2 -->
        <div class="card" style="width: 18rem;">
          <img src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Day</h5>
            <p class="card-text">Description</p>
            <p class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card #3 -->
        <div class="card" style="width: 18rem;">
          <img src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Day</h5>
            <p class="card-text">Description</p>
            <p class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card" style="width: 18rem;">
          <img src="/images/normal.jpg" class="card-img-top">

            <h5 class="card-title">Day</h5>
            <p class="card-text">Description</p>
            <p class="card-text">Temp</p>
          </div>
        </div>
        <!-- Card 5 -->
        <div class="card" style="width: 18rem;">
          <img src="/images/normal.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Day</h5>
            <p class="card-text">Description</p>
            <p class="card-text">Temp</p>
          </div>
        </div>
      </div>
      <div class="mt-5 text-center">
        <h1>City, State</h1>
      </div>
      <div class="mt-5">
        <div class="d-flex justify-content-around">
          <input placeholder="City, State" type="text">
          <div>
            <button class="btn btn-success">Add Location</button>
            <button class="btn btn-danger">Delete Location</button>
            <button class="btn btn-primary">Previous</button>
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
